plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.appdistribution'
}

//apply from: "$project.rootDir/scripts/ktlint.gradle" // todo: add ktlint after refactoring
apply from: "$project.rootDir/scripts/versioning.gradle"

android {
    compileSdkVersion sdkCompileVersion
    buildToolsVersion buildToolsAllVersion

    defaultConfig {
        applicationId "com.p2p.wowlet"
        minSdkVersion sdkMinVersion
        targetSdkVersion sdkTargetVersion
        versionCode VERSION_CODE
        versionName VERSION_NAME

        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk { abiFilters("armeabi-v7a", "x86_64", "arm64-v8a", "x86") }
    }

    signingConfigs {
        release {
            file("../signing.properties").with { propFile ->
                if (propFile.canRead()) {
                    def properties = new Properties()
                    properties.load(new FileInputStream(propFile))

                    storeFile file(properties['keystorePath'])
                    storePassword properties['keystorePassword']
                    keyAlias properties['keyAlias']
                    keyPassword properties['keyPassword']
                } else {
                    println 'Unable to read signing.properties, using defaults'
                }
            }
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            versionNameSuffix ".$VERSION_BUILD-debug"
        }
        feature {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            versionNameSuffix ".$VERSION_BUILD"
            applicationIdSuffix '.feature'

            firebaseAppDistribution {
                releaseNotes = developChangelog()
                groups = "wowlet.test.feature"
            }
        }

        release {
            signingConfig signingConfigs.release
            minifyEnabled false

            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    buildFeatures {
        viewBinding = true
    }
}

dependencies {
    implementation project(path: ':sdk')

    implementation supportDependencies.kotlin
    implementation supportDependencies.coreKtx
    implementation supportDependencies.appcompat
    implementation supportDependencies.material
    implementation supportDependencies.constraintlayout
    implementation supportDependencies.legacySupport

    implementation 'androidx.activity:activity-ktx:1.2.2'
    implementation 'androidx.fragment:fragment-ktx:1.3.2'
    implementation 'androidx.room:room-runtime:2.2.6'

    //room database
    implementation supportDependencies.roomRuntime
    annotationProcessor supportDependencies.roomCompiler
    kapt supportDependencies.roomCompiler

    testImplementation supportDependencies.junit
    androidTestImplementation supportDependencies.junitAndroid
    androidTestImplementation supportDependencies.espressoCore
    //viewPager2

    implementation supportDependencies.viewPager2
    //coroutine
    implementation supportDependencies.coroutines
    implementation supportDependencies.coroutinesAndroid
    // network call
    implementation supportDependencies.retrofit
    implementation supportDependencies.moshiConverter
    implementation supportDependencies.loggingInterceptor
    //seed value
    implementation 'com.github.bitcoinj:bitcoinj:0.15.8'

    def koinVersion = '2.1.6' // TODO: migrate to 2.2.3 or 3.0.X when released
    implementation "org.koin:koin-android:$koinVersion"
    implementation "org.koin:koin-androidx-scope:$koinVersion"
    implementation "org.koin:koin-androidx-viewmodel:$koinVersion"

    //lifecycle
    implementation supportDependencies.lifecycleCommon
    implementation supportDependencies.lifecycleData
    implementation supportDependencies.lifecycleViewModel
    // Indicator circle pager
    implementation supportDependencies.circleIndicator
    implementation supportDependencies.circleIndicatrLoop
    // code input
    implementation supportDependencies.codeinputview
    // MPAndroidChart
    implementation supportDependencies.mpChart

    //fingerprint
    implementation supportDependencies.biometric

    //qrcode
    implementation supportDependencies.qrcodeLib
    //glde
    implementation supportDependencies.glide

    // generate qr code
    implementation 'com.github.kenglxn.QRGen:android:2.6.0'

}