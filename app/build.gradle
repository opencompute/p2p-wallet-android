plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion compileVersion
    buildToolsVersion buildVersion


    defaultConfig {
        applicationId "com.p2p.wowlet"
        minSdkVersion minVersion
        targetSdkVersion targetVersion
        versionCode appVersionCode
        versionName appVersionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [
                        "androidManifestFile": "$projectDir/src/main/AndroidManifest.xml".toString()
                ]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "p2p_wallet_${variant.name}_${variant.versionName}.apk"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    buildFeatures {
        viewBinding = true
    }
}

dependencies {
    implementation project(path: ':entities')
    implementation project(path: ':data')
    implementation project(path: ':domain')
    implementation project(path: ':sdk')

    implementation supportDependencies.kotlin
    implementation supportDependencies.coreKtx
    implementation supportDependencies.appcompat
    implementation supportDependencies.material
    implementation supportDependencies.constraintlayout
    implementation supportDependencies.legacySupport

    implementation 'androidx.activity:activity-ktx:1.2.2'
    implementation 'androidx.fragment:fragment-ktx:1.3.2'

    testImplementation supportDependencies.junit
    androidTestImplementation supportDependencies.junitAndroid
    androidTestImplementation supportDependencies.espressoCore
    //viewPager2

    implementation supportDependencies.viewPager2
    //coroutine
    implementation supportDependencies.coroutines
    implementation supportDependencies.coroutinesAndroid
    // network call
    implementation supportDependencies.retrofit
    implementation supportDependencies.moshiConverter
    implementation supportDependencies.loggingInterceptor
    //seed value
    implementation 'com.github.bitcoinj:bitcoinj:0.15.8'
    // di koin
    implementation supportDependencies.koinAndroid
    implementation supportDependencies.koinViewModel
    //lifecycle
    implementation supportDependencies.lifecycleCommon
    implementation supportDependencies.lifecycleData
    implementation supportDependencies.lifecycleViewModel
    // Indicator circle pager
    implementation supportDependencies.circleIndicator
    implementation supportDependencies.circleIndicatrLoop
    // code input
    implementation supportDependencies.codeinputview
    // MPAndroidChart
    implementation supportDependencies.mpChart

    //fingerprint
    implementation supportDependencies.biometric

    //qrcode
    implementation supportDependencies.qrcodeLib
    //glde
    implementation supportDependencies.glide

}